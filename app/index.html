<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IVIS Project 3</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="dist/css/main.css">

</head>

<body>

<div class="container">
    <div id="skyContainer">
        <!--<div class="stars"></div>-->
        <div id="activityFadeBox"></div>
        <div id="toggleAllInfo" onclick="toggleAllInfo()">
            <i class="fa fa-info"></i>
        </div>
        <div class="tickerContainer oneHalf hidden">
            <div class="slideContainer" id="slider-1">

                <div class="slide">
                    <header class="halfBoxHeader">
                        <h2>
                            Lifetime stats
                        </h2>
                    </header>
                    <div class="mainInfo">
                        <div id="lifetimeLikes">
                            <i class="fa fa-thumbs-up"></i>
                            <h3 id="currentLikes"></h3>
                        </div>

                        <div id="dateTicker">
                            <i class="fa fa-calendar"></i>
                            <h4 id="currentDate"></h4>
                        </div>
                    </div>

                    <div class="moreInfo left" onclick="slideBubbleInfo(1, 2, 1)">
                        <i class="fa fa-caret-left"></i>
                    </div>
                </div>

                <div class="slide">
                    <header class="halfBoxHeader">
                        <h2>
                            Demography of likes 12/2/2016
                        </h2>
                        <div class="sunburstRadio">
                            <form>
                                <label><input type="radio" name="mode" value="size"> Size</label>
                                <label><input type="radio" name="mode" value="count" checked> Count</label>
                            </form>
                        </div>

                    </header>

                    <div class="mainInfo" id="likeBurstContainer">
                    </div>

                    <div class="moreInfo left"  onclick="slideBubbleInfo(1, 1, 1)">
                        <i class="fa fa-caret-right"></i>
                    </div>
                </div>



            </div>

        </div>

        <div class="oneHalf hidden" id="detailsOnDemand">
            <div class="slideContainer" id="slider-2">

                <div class="slide">
                    <header class="halfBoxHeader">
                        <h2>
                            Bubble stats
                        </h2>
                    </header>

                    <div class="mainInfo">
                        <div id="bubbleStat">
                            <h2><br>Hover over or click a bubble</h2>
                        </div>

                        <div id="bubbleDate">
                        </div>
                    </div>

                    <div class="moreInfo" onclick="slideBubbleInfo(2, 2, 1)">
                        <i class="fa fa-caret-right"></i>
                    </div>
                </div>

                <div class="slide">
                    <header class="halfBoxHeader">
                        <h2>
                            Bubble stats
                        </h2>
                    </header>

                    <div class="mainInfo">
                        <div id="sunburstOrSomething">
                        </div>
                    </div>

                    <div class="moreInfo" onclick="slideBubbleInfo(2, 1, 1)">
                        <i class="fa fa-caret-left"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="oceanContainer">

        <div id="toggleAnimationControlsContainer">
            <div onclick="toggleAnimationControls()" id="toggleAnimationControls">
                <i class="fa fa-caret-down"></i>
            </div>
        </div>
        <div id="animationControls">
            <div class="controlGroup">
                    <div id="togglePlay" onclick="togglePlayAnimation()"><i class="fa fa-pause"></i></div>

                    <div id="restartAnimation" onclick="restartAnimation()"><i class="fa fa-repeat"></i></div>
            </div>

            <div id="timeScaleControls" class="sliderContainer controlGroup">
                <div id="timeScaleSliderLabel" class="label">
                    <label for="slide"><i class="fa fa-forward"></i></label>
                </div>
                <div id="timeScaleSlider">
                    <input id="slide" type="range" min="-5" max="5" step="0.1" value="1" oninput="setTimescale(this.value)">
                </div>
            </div>

            <div id="filterControls" class="sliderContainer controlGroup">
                <div id="likeSlideLabel">
                    <label for="likeSlide" class="label">
                        <i class="fa fa-filter"></i>
                        >
                        <span id="filterValue">0</span>
                    </label>
                </div>
                <div id="slideFilter">
                    <input id="likeSlide" type="range" min="0" max="25" step="1" value="0" oninput="filterBubbles(this.value)">
                </div>
            </div>


        </div>

    </div>

</div>

</body>

<script src="dist/js/all.js"></script>

</html>
